<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'home.css'%}">
    <script>
        function myfunction(){
            var x = document.getElementById("myDIV");
      if (x.style.display=="block") {
        x.style.display = "none";
      } else if (x) {
        x.style.display = "block";}}
    </script>
</head>
<body>
    <nav class="home">
        <a href="http://localhost:8000/"class="ho">voters.com</a>
        {%if user.is_authenticated%}
        <button type="submit" class="func" onclick="myfunction()">{{user.username}}</button>
        {%else%}
        <a href="{%url 'login'%}" class="comp">Login</a>
        {%endif%}
    </nav>
    <div id="myDIV" class="divv">
      {%if request.build_absolute_uri is "http://localhost:8000/"%}
        <a href="http://localhost:8000/logout/" class="out">logout</a>
      {%else%}
      <a href="{% url 'logout'%}" class="out">logout</a>
      {%endif%}
    </div>
    <p class="whatever">Enter your organization name to continue </p>
    <form method="post" class="empt">
        
        {%csrf_token%}
        <p class="organ">Organization:
        <input type="text" name="org" class="org-text"></p>
        <button type="submit" class="subb">submit</button>
    </form>
</body>
</html>
